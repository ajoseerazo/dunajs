<html>
  <head>
    <script src="./duna.js"></script>
  </head>

  <body>
    <div id="button">
      <button @click="toggle" @when="{ loggedIn === true }">Log out</button>

      <button @click="toggle" @when="{ loggedIn === false }">Log in</button>
    </div>

    <script>
      const button = new Duna({
        state: {
          loggedIn: false,
        },
        events: {
          toggle() {
            this.state.loggedIn = !this.state.loggedIn;
          },
        },
      });

      button.mount("#button");
    </script>
  </body>
</html>
