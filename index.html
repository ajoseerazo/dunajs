<html>
  <head>
    <script src="./duna-state.js"></script>
    <script src="./duna.js"></script>
  </head>

  <body>
    <div id="greetings">
      <h1>El texto es: { text }</h1>
    </div>
    <input id="input" @change="onChange" @value="value" />
    <button id="button" @click="onClick">Click Me</button>

    <script>
      const greeting = new Duna({
        state: {
          text: "Hello World!",
        },
      });

      greeting.mount("#greetings");

      const button = new Duna({
        events: {
          onClick: function () {
            greeting.state.set("text", input.state.get("value"));
          },
        },
      });
      button.mount("#button");

      const input = new Duna({
        events: {
          onChange: function (e) {
            input.state.set("value", e.target.value);
          },
        },
        state: {
          value: "Amilcar",
        },
      });
      input.mount("#input");
    </script>
  </body>
</html>
